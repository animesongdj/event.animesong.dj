name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install dependencies
        run: |
          gem install nokogiri
          gem install open-uri
      - name: Scrape Twipla
        run: |
          ruby scrape_twipla.rb
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v3
        with:
          name: twipla-json
          path: json-ld/*.json

  build:
    runs-on: ubuntu-latest
    needs: scrape
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Download JSON artifact
        uses: actions/download-artifact@v3
        with:
          name: twipla-json
          path: json-ld
      - name: Install dependencies
        run: |
          gem install nokogiri
          gem install open-uri
      - name: Convert JSON to Markdown
        run: |
          ruby json_to_md.rb
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./_site
      - name: Upload _posts artifact
        uses: actions/upload-artifact@v3
        with:
          name: posts
          path: ./_posts

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact: github-pages
      - name: Download _posts artifact
        uses: actions/download-artifact@v3
        with:
          name: posts
          path: ./_posts